<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>CSS Bayan</h1>
    <div class="accordion">
        <div class="item">
            <input type="radio" name="accordion" id="meme-1" checked>
            <label class="title" for="meme-1">Special task
                <div class="cross"></div>
            </label>
            <label class="image image-1" for="meme-1"></label>
        </div>
        <div class="item">
            <input type="radio" name="accordion" id="meme-2">
            <label class="title" for="meme-2">Excel numbers
                <div class="cross"></div>
            </label>
            <label class="image image-2" for="meme-2"></label>
        </div>
        <div class="item">
            <input type="radio" name="accordion" id="meme-3">
            <label class="title" for="meme-3">Fixing bug
                <div class="cross"></div>
            </label>
            <label class="image image-3" for="meme-3"></label>
        </div>
        <div class="item">
            <input type="radio" name="accordion" id="meme-4">
            <label class="title" for="meme-4">Exit vim
                <div class="cross"></div>
            </label>
            <label class="image image-4" for="meme-4"></label>
        </div>
    </div>
</div>
</body>
</html>
